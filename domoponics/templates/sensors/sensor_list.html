{% extends 'base.html' %}

{% block title %}
    Sensor list
{% endblock %}

{% block content %}

{% component_js_dependencies %}
{% component_css_dependencies %}
<div class="content">
        {% for sensor in sensors %}
            <div class="block block-sensor">
                <div class="block-title">
                    <a href="{% url 'sensor_detail' sensor.pk %}">{{ sensor.name }}</a>
                </div>
                <div class="block-content block-image">
                    {% component "graph" sensor=sensor %}
                </div>
            </div>
            {% endfor %}
</div>
{% endblock %}
